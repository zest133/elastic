<H3 style="TEXT-ALIGN: center" class=regulation>Regulation 25</H3>
<H3 style="TEXT-ALIGN: center" class=regulation>Operation of steering gear</H3>
<H4 style="TEXT-ALIGN: left" class=subtitle>In areas where navigation demands special caution, ships shall have more than one steering gear power unit in operation when such units are capable of simultaneous operation.</H4></BODY></HTML>

<H5 style="TEXT-ALIGN: justify" class=body1>6.3 Liquid cargoes with a flashpoint exceeding 60 degrees C other than oil products or liquid cargoes subject to the requirements of the International Bulk Chemical Code are considered to constitute a low fire risk, not requiring the protection of a fixed foam extinguishing system.</H5></BODY></HTML>

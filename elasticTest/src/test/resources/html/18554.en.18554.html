<H5 style="TEXT-ALIGN: justify" class=body1>2.2 Means of control in machinery spaces </H5>
<H6 style="TEXT-ALIGN: justify" class=body2>2.2.1 Means of control shall be provided for opening and closure of skylights, closure of openings in funnels which normally allow exhaust ventilation and closure of ventilator dampers.</H6></BODY></HTML>

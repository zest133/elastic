<H2 class=part align=center>PART D - ESCAPE </H2>
<H3 class=regulation align=center>Regulation 12 </H3>
<H3 class=regulation align=center>Notification of crew and passengers </H3>
<H4 class=subtitle align=left>1 Purpose </H4>
<H5 class=body1 align=justify>The purpose of this regulation is to notify crew and passengers of a fire for safe evacuation. For this purpose, a general emergency alarm system and a public address system shall be provided. </H5>

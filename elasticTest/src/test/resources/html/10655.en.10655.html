<H3 class=regulation align=center>Regulation 11</H3>
<H3 class=regulation align=center>Signalling Lamps</H3>
<H4 class=subtitle align=left>All ships of over 150 tons gross tonnage, when engaged on international voyages, shall have on board an efficient daylight signalling lamp which shall not be solely dependent upon the ship's main source of electrical power.</H4></BODY></HTML>

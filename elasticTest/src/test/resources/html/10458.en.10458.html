<H3 class=regulation align=center>Regulation 18</H3>
<H3 class=regulation align=center>Training in the use of Liferafts</H3>
<H4 class=subtitle align=left>The Administration shall so far as is practicable and reasonable take steps with a view to ensuring that crews of ships in which liferafts are carried are trained in their launching and use.</H4></BODY></HTML>

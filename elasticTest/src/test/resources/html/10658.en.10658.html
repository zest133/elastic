<H3 class=regulation align=center>Regulation 13</H3>
<H3 class=regulation align=center>Manning</H3>
<H4 class=subtitle align=left>The Contracting Governments undertake, each for its national ships, to maintain, or, if it is necessary, to adopt, measures for the purpose of ensuring that, from the point of view of safety of life at sea, all ships shall be sufficiently and efficiently manned.</H4></BODY></HTML>

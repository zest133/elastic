<H3 class=regulation align=center>Regulation 5</H3>
<H3 class=regulation align=center>Suitability of Reactor Installation for Service on Board Ship</H3>
<H4 class=subtitle align=left>The reactor installation shall be designed having regard to the special conditions of service on board ship both in normal and exceptional circumstances of navigation.</H4></BODY></HTML>

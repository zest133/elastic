<H3 class=regulation align=center>Regulation 16</H3>
<H3 class=regulation align=center>Posting up of Certificates</H3>
<H4 class=subtitle align=left>All certificates or certified copies thereof issued under the present Regulations shall be posted up in a prominent and accessible place in the ship.</H4></BODY></HTML>

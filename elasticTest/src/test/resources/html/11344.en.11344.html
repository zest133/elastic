<H3 class=regulation align=center>Section IV - ASSUMED VOLUMETRIC HEELING MOMENT OF PARTLY FILLED COMPARTMENTS</H3>
<H4 class=subtitle align=left>(A) GENERAL</H4>
<H5 class=body1 align=justify>When the free surface of the bulk grain has not been secured in accordance with Regulation 6 of this Chapter it shall be assumed that the grain surface after shifting shall be at 25 degrees to the horizontal.</H5></BODY></HTML>

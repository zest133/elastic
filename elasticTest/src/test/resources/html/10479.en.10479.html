<H3 class=regulation align=center>Regulation 23</H3>
<H3 class=regulation align=center>Line-throwing Appliances</H3>
<H4 class=subtitle align=left>(a) Ships shall carry a line-throwing appliance of an approved type.</H4>
<H4 class=subtitle align=left>(b) The appliance shall be capable of carrying a line not less than 230 metres (250 yards) with reasonable accuracy, and shall include not less than four projectiles and four lines.</H4></BODY></HTML>

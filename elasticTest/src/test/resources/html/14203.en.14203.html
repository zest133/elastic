<H3 class=regulation align=center>Regulation 21</H3>
<H3 class=regulation align=center>Ready availability of fire-extinguishing appliances</H3>
<H4 class=subtitle align=left>(This regulation applies to all ships)</H4>
<H4 class=subtitle align=left>Fire-extinguishing appliances shall be kept in good order and be available for immediate use at all times.</H4>

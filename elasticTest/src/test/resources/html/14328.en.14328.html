<H3 class=regulation align=center>Regulation 20-3</H3>
<H3 class=regulation align=center>Access to ro-ro decks</H3>
<H4 class=subtitle align=left>In all ro-ro passenger ships, the master or the designated officer shall ensure that, without the expressed consent of the master or the designated officer, no passengers are allowed access to an enclosed ro-ro deck when the ship is underway.</H4>

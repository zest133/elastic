<H3 class=regulation align=center>Regulation 24</H3>
<H3 class=regulation align=center>Ships' Distress Signals</H3>
<H4 class=subtitle align=left>Ships shall be provided, to the satisfaction of the Administration, with means of making effective distress signals by day and by night, including at least twelve parachute signals capable of giving a bright red light at a high altitude.</H4></BODY></HTML>

<H3 class=regulation align=center>Regulation 38</H3>
<H3 class=regulation align=center>Engineer's alarm</H3>
<H4 class=subtitle align=left>An engineer's alarm shall be provided to be operated from the engine control room or at the manoeuvring platform as appropriate, and shall be clearly audible in the engineers' accommodation.</H4></BODY></HTML>

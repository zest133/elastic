<H3 class=regulation align=center>Regulation 1-2</H3>
<H3 class=regulation align=center>Requirements for the carriage of solid bulk cargoes other than grain</H3>
<H4 class=subtitle align=left>The carriage of solid bulk cargoes other than grain shall be in compliance with the relevant provisions of the IMSBC Code.</H4>

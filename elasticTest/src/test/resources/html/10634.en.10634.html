<H3 class=regulation align=center>Regulation 7</H3>
<H3 class=regulation align=center>Speed Near Ice</H3>
<H4 class=subtitle align=left>When ice is reported on or near his course the master of every ship at night is bound to proceed at a moderate speed or to alter his course so as to go well clear of the danger zone.</H4></BODY></HTML>

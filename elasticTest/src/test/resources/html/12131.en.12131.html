<H3 class=regulation align=center>Regulation 21</H3>
<H3 class=regulation align=center>Ready availability of fire-extinguishing appliances</H3>
<H4 class=subtitle align=left>In all ships, fire-extinguishing appliances shall be kept in good order and available for immediate use at all times during the voyage.</H4></BODY></HTML>

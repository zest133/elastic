<H3 class=regulation align=center>Regulation 12</H3>
<H3 class=regulation align=center>Equivalents</H3>
<H4 class=subtitle align=left>Where an equivalent accepted by the Administration in accordance with Regulation 5 of Chapter I of this Convention is applied, particulars shall be included in the document of authorization or grain loading data.</H4></BODY></HTML>

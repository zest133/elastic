<H3 class=regulation align=center>Regulation 19-1</H3>
<H3 class=regulation align=center>Operation of Sterring Gear</H3>
<H4 class=subtitle align=left>In areas where navigation demands special caution, ships shall have more than one steering gear power unit in operation when such units are capable of simultaneous operation.</H4></BODY></HTML>

<H6 style="TEXT-ALIGN: justify" class=body2><STRONG><EM><U>3.1.3 Partial bulkheads and decks on passenger ships</U> </EM></STRONG></H6>
<H6 style="TEXT-ALIGN: justify" class=body3><STRONG><EM><U>3.1.3.1 Partial bulkheads or decks used to subdivide a space for utility or artistic treatment shall be of non-combustible materials.</U> </EM></STRONG></H6>

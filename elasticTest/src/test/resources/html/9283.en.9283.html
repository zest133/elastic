<H4 class=subtitle align=left>2 Liferafts</H4>
<H5 class=body1 align=justify>2.1 The ro-ro passenger ship's liferafts shall be served by marine evacuation systems complying with the requirements of section 6.2 of the Code or launching appliances complying with the requirements of paragraph 6.1.5 of the Code, equally distributed on each side of the ship.</H5>

<H3 class=regulation align=center>Regulation 8 </H3>
<H3 class=regulation align=center>Control of smoke spread </H3>
<H4 class=subtitle align=left>1 Purpose </H4>
<H5 class=body1 align=justify>The purpose of this regulation is to control the spread of smoke in order to minimize the hazards from smoke. For this purpose, means for controlling smoke in atriums, control stations, machinery spaces and concealed spaces shall be provided. </H5>

<H3 class=regulation align=center>Regulation 84</H3>
<H3 class=regulation align=center>Emergency Source of Electrical Power</H3>
<H4 class=subtitle align=left>The provisions of Regulation 22(a), (b) and (c) (1948) shall be complied with except that the location of the emergency source of electrical power shall be in accordance with the requirements of Regulation 25(a) (1960).</H4></BODY></HTML>

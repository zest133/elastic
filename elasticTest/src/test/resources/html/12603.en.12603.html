<H1 class=chapter align=center>CHAPTER VI</H1>
<H1 class=chapter align=center>CARRIAGE OF GRAIN</H1>
<H2 class=part align=center>PART A - GENERAL PROVISIONS</H2>
<H3 class=regulation align=center>Regulation 1</H3>
<H3 class=regulation align=center>Application</H3>
<H4 class=subtitle align=left>Unless expressly provided otherwise this Chapter applies to the carriage of grain in all ships to which the present Regulations apply and in cargo ships of less than 500 tons gross tonnage.</H4></BODY></HTML>

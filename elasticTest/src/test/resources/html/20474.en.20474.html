<H4 class=subtitle align=left>2 To be considered equivalent, the system proposed in lieu of the deck foam system shall:</H4>
<H5 class=body1 align=justify>.1 be capable of extinguishing spill fires and also preclude ignition of spilled oil not yet ignited; and</H5>
<H5 class=body1 align=justify>.2 be capable of combating fires in ruptured tanks.</H5>

<H3 class=regulation align=center>Regulation 63</H3>
<H3 class=regulation align=center>Cargo Pump Room</H3>
<H4 class=subtitle align=left>Each cargo pump room shall be provided with a fixed fire-fighting system operated from a readily accessible position outside the pump room. The system shall use water-spray or another suitable medium satisfactory to the Administration.</H4></BODY></HTML>

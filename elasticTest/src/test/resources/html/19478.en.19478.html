<H4 class=subtitle align=left>4 Additional requirements for tankers </H4>
<H5 class=body1 align=justify>In addition to the fire protection systems and appliances listed in paragraph 2.2.3, tankers shall develop a maintenance plan for: </H5>
<H5 class=body1 align=justify>.1 inert gas systems; </H5>
<H5 class=body1 align=justify>.2 deck foam systems; </H5>
<H5 class=body1 align=justify>.3 fire safety arrangements in cargo pump rooms; and </H5>
<H5 class=body1 align=justify>.4 flammable gas detectors.</H5>

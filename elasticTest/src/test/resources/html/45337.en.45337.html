<H4 class=subtitle style="TEXT-ALIGN: left"><STRONG><EM><U>6 Prohibition of carriage of flammable oils in forepeak tanks.</U></EM></STRONG></H4>
<H5 class=body1 style="TEXT-ALIGN: justify"><STRONG><EM><U>Oil fuel, lubricating oil and other flammable oils shall not be carried in forepeak tanks.</U></EM></STRONG> <STRONG><EM>(<IMG src="/images/icon/link.gif">inserted by&nbsp;<A href="UserCommonTreeRedirect.aspx?CATEGORY_ID=40801&amp;NODE_TYPE=Normal&amp;IS_LEAF=true&amp;IS_VIEWCHILD=false">Res.MSC.6(48)</A>)</EM></STRONG></H5></BODY></HTML>

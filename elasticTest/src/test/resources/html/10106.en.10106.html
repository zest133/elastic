<H3 class=regulation align=center>Regulation 59</H3>
<H3 class=regulation align=center>Means of Escape</H3>
<H4 class=subtitle align=left>In addition to the requirements of paragraph (a) of Regulation 53 of this Chapter, consideration shall be given by the Administration to the availability of emergency means of escape for personnel from each cabin.</H4></BODY></HTML>

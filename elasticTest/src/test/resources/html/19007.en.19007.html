<H6 class=body2 align=justify>2.1.7 International shore connection </H6>
<H6 class=body3 align=justify>2.1.7.1 Ships of 500 gross tonnage and upwards shall be provided with at least one international shore connection complying with the Fire Safety Systems Code. </H6>
<H6 class=body3 align=justify>2.1.7.2 Facilities shall be available enabling such a connection to be used on either side of the ship. </H6>

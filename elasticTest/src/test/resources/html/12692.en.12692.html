<H3 class=regulation align=center>Regulation 5</H3>
<H3 class=regulation align=center>Production tests</H3>
<H4 class=subtitle align=left>The Administration shall require life-saving appliances to be subjected to such production tests as are necessary to ensure that the life-saving appliances are manufactured to the same standard as the approved prototype.</H4></BODY></HTML>

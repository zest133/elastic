<H3 class=regulation align=center>Regulation 9</H3>
<H3 class=regulation align=center>Misuse of Distress Signals</H3>
<H4 class=subtitle align=left>The use of an international distress signal, except for the purpose of indicating that a ship or aircraft or person is in distress, and the use of any signal which may be confused with an international distress signal, are prohibited.</H4>

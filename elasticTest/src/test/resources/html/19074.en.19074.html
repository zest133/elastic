<H5 class=body1 align=justify>6.2 Sprinkler systems for cargo ships </H5>
<H6 class=body2 align=justify>In cargo ships in which method IIC specified in regulation 9.2.3.1.1.2 is adopted, an automatic sprinkler, fire detection and fire alarm system shall be fitted in accordance with the requirements in regulation 7.5.5.2. </H6>

<H4 style="TEXT-ALIGN: left" class=subtitle><STRONG><EM><U>6 Prohibition of carriage of flammable oils in forepeak tanks.</U></EM></STRONG></H4>
<P></P>
<H5 style="TEXT-ALIGN: justify" class=body1><STRONG><EM><U>Oil fuel, lubricating oil and other flammable oils shall not be carried in forepeak tanks.</U></EM></STRONG> <STRONG><EM>(<IMG src="/images/icon/link.gif">inserted by Res.MSC.6(48))</EM></STRONG></H5></BODY></HTML>

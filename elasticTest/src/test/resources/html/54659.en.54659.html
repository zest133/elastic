<H5 class=body1 align=justify><U>3.3 Other ignition sources<U>&nbsp;(<IMG src="http://krcon.krs.co.kr/images/icon/link.gif" width=39 height=15>&nbsp;Added by </U><A href="http://krcon.krs.co.kr/Functions/TreeView/UserCommonTreeRedirect.aspx?CATEGORY_ID=60346&amp;NODE_TYPE=Normal&amp;IS_LEAF=true&amp;IS_VIEWCHILD=true">Res.MSC.365(93)</A><U>) </U></U></H5>
<H6 class=body2 align=justify><U>Other equipment which may constitute a source of ignition of methane and air mixtures shall not be permitted.</U></H6>

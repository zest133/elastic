<H3 class=regulation align=center>Regulation 50</H3>
<H3 class=regulation align=center>Communication</H3>
<H4 class=subtitle align=left>A reliable means of vocal communication shall be provided between the main machinery control room or the propulsion machinery control position as appropriate, the navigating bridge and the engineer officers' accommodation.</H4></BODY></HTML>

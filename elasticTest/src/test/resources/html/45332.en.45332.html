<H5 class=body1 align=justify><STRONG><EM><U>.7 Provision shall be made to prevent overpressure in any oil tank or in any part of the oil fuel system, including the filling pipes. Any relief valves and air or overflow pipes shall discharge to a position which, in the opinion of the Administration, is safe.</U></EM></STRONG></H5></BODY></HTML>

<H4 class=subtitle align=left>4 Draft stops </H4>
<H5 class=body1 align=justify>Air spaces enclosed behind ceilings, panelling or linings shall be divided by close-fitting draught stops spaced not more than 14 m apart. In the vertical direction, such enclosed air spaces, including those behind linings of stairways, trunks, etc., shall be closed at each deck. </H5>

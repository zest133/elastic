<H3 class=regulation align=center>Regulation 6</H3>
<H3 class=regulation align=center>Radiation Safety</H3>
<H4 class=subtitle align=left>The administration shall take measures to ensure that there are no unreasonable radiation or other nuclear hazards, at sea or in port, to the crew, passengers or public, or to the waterways or food or water resources.</H4></BODY></HTML>

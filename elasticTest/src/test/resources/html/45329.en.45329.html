<H5 class=body1 align=justify><STRONG><EM><U>.4 No oil fuel tank shall be situated where spillage or leakage therefrom can constitute a hazard by falling on heated surfaces. Precautions shall be taken to prevent any oil that may escape under pressure from any pump, filter or heater from coming into contact with heated surfaces.</U></EM></STRONG></H5></BODY></HTML>
